
<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
  
  <div class="example-container mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <ng-container matColumnDef="_id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row._id}} </td>
      </ng-container>
  
      <ng-container matColumnDef="issueId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Vehicle Name </th>
        <td mat-cell *matCellDef="let row"> {{row.issueId.vehicleName}} </td>
      </ng-container>
  
      <ng-container matColumnDef="fine">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Fine </th>
        <td mat-cell *matCellDef="let row"> {{row.fine}} </td>
      </ng-container>
  
      
      <ng-container matColumnDef=totalRent>
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Total Rent </th>
        <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.totalRent}} </td>
      </ng-container>


      <ng-container matColumnDef=issueDate>
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Issued Date </th>
        <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.issueId.issueDate | date}} </td>
      </ng-container>
  
      <ng-container matColumnDef=createdDate>
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Payment and Return Date </th>
        <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.createdDate | date}} </td>
      </ng-container>

      <ng-container matColumnDef=returnDate>
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Return Date </th>
        <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.issueId.returnDate | date}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
