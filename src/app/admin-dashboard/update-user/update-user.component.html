<div class=" container-sm">
    <div class=" col-md-8 offset-4 mt-5">
<form class=" form-container "  (ngSubmit)="updateUser()" novalidate [formGroup]="updateUserForm">
    <mat-form-field class="form-width">
        <input matInput placeholder="First name" type="text"  formControlName="fname">
    </mat-form-field>
    <br>
    <mat-form-field class="form-width">
        <input matInput placeholder="Last name" type="text"  formControlName="lname">
    </mat-form-field>
    <br>
    <mat-form-field class="form-width">
        <input matInput placeholder="Email" type="email"  formControlName="email">
    </mat-form-field>
    <br>
    <mat-form-field class="form-width">
        <input matInput placeholder="Phone" type="tel"  formControlName="phone">
    </mat-form-field>
    <br>
    <mat-form-field class="form-width">
        <input matInput placeholder="Alternate Phone" type="tel"  formControlName="altPhone">
    </mat-form-field>
    <br>
   <mat-form-field >
        <mat-label>Gender</mat-label>
        <mat-select matNativeControl required formControlName="gender">
          <mat-option value="Male">Male</mat-option>
          <mat-option value="Female">Female</mat-option>
          <mat-option value="Other">Other</mat-option>
        </mat-select>
    </mat-form-field>
    <br>
    <mat-form-field class="form-width">
        <input matInput placeholder="Driving License No" type="text"  formControlName="dlNo">
    </mat-form-field>
    <br>
    <mat-form-field >
        <mat-label>Date of Birth</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="dob">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <br>
    <mat-form-field class="form-width">
       <input matInput placeholder="Age" type="number" formControlName="age" >
   </mat-form-field>
    <br>
     <mat-form-field class="form-width">
        <input matInput placeholder="Address" type="text"  formControlName="address">
    </mat-form-field>
    <br>
    <mat-form-field class="form-width">
        <input matInput placeholder="City" type="text" required formControlName="city">
    </mat-form-field>
    <br>
    <mat-form-field class="form-width">
        <input matInput placeholder="State" type="text" required formControlName="state">
    </mat-form-field>
    <br>
    <mat-form-field class="form-width">
        <input matInput placeholder="PIN" type="number" required formControlName="pin">
    </mat-form-field>
    <br>
    <mat-form-field >
        <mat-label>Is Active</mat-label>
        <mat-select matNativeControl  formControlName="isActive">
          <mat-option  value=true>Active</mat-option>
          <mat-option value=false>Inactive</mat-option>
          <!-- <mat-option value="Other">Other</mat-option> -->
        </mat-select>
    </mat-form-field>
    <br>
   
        <button mat-raised-button type="submit" color="primary">Update</button>
        <button class="right" mat-raised-button type="reset" color="default">Cancel</button>
    
</form>
</div>
</div>
