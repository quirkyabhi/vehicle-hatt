<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
  
  <div class="example-container mat-elevation-z8">
    <table matSortActive="createdDate" matSortDirection="desc" mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="_id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row._id}} </td>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="issueId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Rent ID </th>
        <td mat-cell *matCellDef="let row"> {{row.issueId}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="fine">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Fine  </th>
        <td mat-cell *matCellDef="let row"> {{row.fine}} </td>
      </ng-container>
  
      <!-- Color Column -->
      <ng-container matColumnDef="totalRent">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Total Rent </th>
        <td mat-cell *matCellDef="let row" > {{row.totalRent}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
        <td mat-cell *matCellDef="let row" > {{row.status}} </td>
      </ng-container>

      <ng-container matColumnDef="createdDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Payment Date </th>
        <td mat-cell *matCellDef="let row" > {{row.createdDate | date }} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter </td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
  </div>
