<div class=" container-sm" [hidden]="!display">
    <div class=" col-md-4 offset-4 mt-5"> 
    
    <form class=" form-container "  (ngSubmit)="continue()" novalidate [formGroup]="rentVehicleForm">
        <!-- <mat-form-field class="form-width">
            <input matInput placeholder="Vehicle name" type="text" required formControlName="vehicleName">
        </mat-form-field>
        <br> -->
        <mat-form-field appearance="fill" >
            <mat-label>Vehicle name</mat-label>
            <mat-select formControlName="vehicleName">
              <mat-option *ngFor="let vehicleName of vehicleList" [value]="vehicleName">
                {{vehicleName.vehicleName}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <br>
          <mat-form-field appearance="fill" >
            <mat-label>Customer Email</mat-label>
            <mat-select formControlName="userEmail">
              <mat-option *ngFor="let userEmail of customerList" [value]="userEmail">
                {{userEmail.email}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <br>

        <mat-form-field >
            <mat-label>Issue Date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="issueDate">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field >
            <mat-label>Return Date</mat-label>
            <input matInput [matDatepicker]="picker1" formControlName="returnDate">
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>
               <div>
            <button mat-raised-button type="submit" color="primary"> Continue </button>
            <button class="right" mat-raised-button type="reset" color="default">Cancel</button>
        </div>
    </form>
    </div></div>

    <div class=" container-sm" [hidden]="display">
        <div class=" col-md-4 offset-4 mt-5"> 
        
        <form class=" form-container "  (ngSubmit)="rentVehicle()" novalidate [formGroup]="rentVehicleFormContinued">

            <mat-form-field class="form-width">
            <input matInput placeholder="Vehicle no." type="text" required formControlName="vehicleNo">
        </mat-form-field>
        <mat-form-field class="form-width">
            <input matInput placeholder="Vehicle Name" type="text" required formControlName="vehicleName">
        </mat-form-field>
        <mat-form-field class="form-width">
            <input matInput placeholder="Customer Email" type="text" required formControlName="userEmail">
        </mat-form-field>
        <mat-form-field class="form-width">
            <input matInput placeholder="Customer Name" type="text" required formControlName="userName">
        </mat-form-field>
        <mat-form-field class="form-width">
            <input matInput placeholder="Customer Phone no" type="text" required formControlName="userPhone">
        </mat-form-field>
           <mat-form-field>
            <mat-label>Vehicle Type</mat-label>
            <mat-select matNativeControl required formControlName="vehicleType">
              <mat-option value="Moto">Moto</mat-option>
              <mat-option value="Hatchback">Hatchback</mat-option>
              <mat-option value="Sedan">Sedan</mat-option>
              <mat-option value="SUV">SUV</mat-option>
              <mat-option value="Minibus">Minibus</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field >
            <mat-label>Issue Date</mat-label>
            <input matInput [matDatepicker]="picker2" formControlName="issueDate">
            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>

        <mat-form-field >
            <mat-label>Return Date</mat-label>
            <input matInput [matDatepicker]="picker3" formControlName="returnDate">
            <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
            <mat-datepicker #picker3></mat-datepicker>
        </mat-form-field>
        <mat-form-field class="form-width">
            <input matInput placeholder="Rent per day" type="number" required formControlName="rentPerDay">
        </mat-form-field> 
        <mat-form-field class="form-width">
            <input matInput placeholder="Security Amount" type="number" required formControlName="securityAmount">
        </mat-form-field> 
        <mat-form-field class="form-width">
            <input matInput placeholder="Fine per day" type="number" required formControlName="finePerDay">
        </mat-form-field> 
        <mat-form-field class="form-width">
            <input matInput placeholder="Total Fine" type="number" required formControlName="totalFine">
        </mat-form-field> 
        <mat-form-field class="form-width">
            <input matInput placeholder="Total Rent" type="number" required formControlName="totalRent">
        </mat-form-field> 

        <br>
            <div>
                <button mat-raised-button type="submit" color="primary"> Rent </button>
                <button class="right" mat-raised-button type="reset" color="default">Cancel</button>
            </div>
        </form>
        </div>
    </div>
