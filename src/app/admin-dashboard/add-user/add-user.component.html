<form class=" form-container "  (ngSubmit)="addUser()" novalidate [formGroup]="addUserForm">
    <mat-form-field class="form-width">
        <input matInput placeholder="First name" type="text" required formControlName="fname">

    </mat-form-field>
    <mat-form-field class="form-width">
        <input matInput placeholder="Phone" type="tel" required formControlName="phone">
    </mat-form-field>
       <mat-form-field>
        <mat-label>Gender</mat-label>

          <mat-option value="Other">Other</mat-option>
        </mat-select>
