<div class="container-fluid  justify-content-center form-center" >
    <div class="col-12">
<div class="wrapper">
    <div class="inner">
        <form action="" class=" form-container "  (ngSubmit)="addUser()" novalidate [formGroup]="addUserForm">
            <h3>Add User</h3>
          
            <div class="form-group row">
                <div class="col-lg-6 col-sm-12">
                    <label for="">First Name</label>
                    <input class="form-control"  placeholder="First name" type="text" required formControlName="fname">
                </div>
                <div class="col-lg-6 col-sm-12">
                    <label for="">Last Name</label>
                    <input class="form-control"  placeholder="Last name" type="text" required formControlName="lname">
                </div>
            </div>
            <div class="row">
            <div class=" col-lg-12 col-md-12 col-sm-12">
                <label for="">Email</label>
                <input class="form-control"  placeholder="Email" type="email" required formControlName="email">
            </div>
        </div>
        <div class="row">
            <div class=" col-lg-12 col-md-12 col-sm-12">
                <label for="">Phone Number</label>
                <input class="form-control"  placeholder="Phone" type="tel" required formControlName="phone">
            </div>
        </div>
            <div class="form-group row">
                <div class=" col-lg-6 col-md-6 col-sm-12">
                <label for="">Gender</label>
                <select  class="form-control" placeholder="Gender" required formControlName="gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                  </select>
            </div>
            <div class=" col-lg-6 col-md-6 col-sm-12">
                <label for="">License Nmbers</label>
                <input class="form-control" placeholder="Dl license no" type="text" required formControlName="dlNo">
            </div>
        </div>
        <button  type="submit" color="primary">add </button>
   

        </form>
    </div>
</div>
</div>
</div>
