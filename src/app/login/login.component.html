
<div class="container-sm">
    <div class=" col-md-4 offset-4">
    <mat-tab-group>
        <mat-tab label="Login"> 
            <form action="" class=" form-container" (ngSubmit)="login()" novalidate [formGroup]="loginForm">
                <mat-form-field>
                    <input matInput placeholder="Email" type="email" required formControlName="email">
                </mat-form-field>
                <br>
                <mat-form-field>
                    <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" formControlName="password" required>
<mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
<!-- <mat-hint *ngIf="!passwordInput.value">Enter your password</mat-hint> -->
                </mat-form-field>
                <div>
                    <button mat-raised-button type="submit" color="primary">Login</button>
                    <button class="right" mat-raised-button right type="reset" color="deafault">Cancel</button>
                </div>
            </form>
    
        </mat-tab>
<!-- Email (Unique)
    Name 
    Contact no (Unique) 
    Address
    DL license no (Unique)
    Password
    Confirm password -->

        <mat-tab label="Signup"> 
            <form class=" form-container "  (ngSubmit)="signup()" novalidate [formGroup]="signupForm">
                <mat-form-field class="form-width">
                    <input matInput placeholder="First name" type="text" required formControlName="fname">
                </mat-form-field>
                <mat-form-field class="form-width">
                    <input matInput placeholder="Last name" type="text" required formControlName="lname">
                </mat-form-field>
                <mat-form-field class="form-width">
                    <input matInput placeholder="Email" type="email" required formControlName="email">
                </mat-form-field>
                <mat-form-field class="form-width">
                    <input matInput placeholder="Phone" type="tel" required formControlName="phone">
                </mat-form-field>
                <!-- <mat-form-field class="form-width">
                    <input matInput placeholder="Alt. phone" type="tel" required>
                </mat-form-field> -->
                <mat-form-field >
                    <mat-label>Gender</mat-label>
                    <mat-select matNativeControl required formControlName="gender">
                      <mat-option value="Male">Male</mat-option>
                      <mat-option value="Female">Female</mat-option>
                      <mat-option value="Other">Other</mat-option>
                    </mat-select>
                </mat-form-field>

                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field> -->

                </mat-form-field>
                <mat-form-field class="form-width">
                    <input matInput placeholder="City" type="text" required>
                </mat-form-field>
                <mat-form-field class="form-width">

                </mat-form-field>
                <mat-form-field class="form-width">

                </mat-form-field> -->
                <mat-form-field class="form-width">
                    <input matInput placeholder="Dl license no" type="text" required formControlName="dlNo">
                </mat-form-field> 
                <mat-form-field>
                    <input matInput placeholder="Password" type="password" required formControlName="password">
                </mat-form-field>
                <mat-form-field>
                    <input matInput (keyup)="confirm()" placeholder="Confirm Password" type="password" required  [ngModelOptions]="{standalone: true}" [(ngModel)]="confirmPass">
                </mat-form-field>
                <!-- <mat-form-field> -->

                    <button [disabled]="disable" mat-raised-button type="submit" color="primary">Sign up</button>
                    <button class="right" mat-raised-button type="reset" color="default">Cancel</button>
                </div>
            </form>
    
        </mat-tab>
